<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Eniola Anishe</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main class="main">
    <h1 class="heading">Contact Me</h1>
    <form id="contact-form" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required aria-describedby="error-name" />
        <span id="error-name" data-testid="test-contact-error-name" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email" />
        <span id="error-email" data-testid="test-contact-error-email" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject" />
        <span id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" required minlength="10" aria-describedby="error-message"></textarea>
        <span id="error-message" data-testid="test-contact-error-message" aria-live="polite"></span>
      </div>

      <button type="submit" class="btn" data-testid="test-contact-submit">Send Message</button>
      <p id="success" data-testid="test-contact-success" hidden> ✅ Thank you! Your message has been sent.</p>
    </form>

    <div class="back-home">
      <a href="index.html" class="btn" aria-label="Back to home">← Back to Profile</a>
    </div>
  </main>

  <script src="contact.js"></script>
</body>
</html>
