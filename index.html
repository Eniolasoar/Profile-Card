<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article class="profile-card" data-testid="test-profile-card" aria-label="User profile card">
      <!-- Left Section -->
      <div class="profile-left">
        <figure class="avatar">
          <img
            src="test.jpg"
            alt="Profile picture of Eniola Anishe"
            data-testid="test-user-avatar"
            width="200"
            height="100"
          />
        </figure>

        <header>
          <h2 data-testid="test-user-name">Eniola Anishe</h2>
        </header>

        <nav aria-label="Social media links">
          <ul class="social-links" data-testid="test-user-social-links">
            <li>
              <a href="https://instagram.com/_enidev" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-instagram" aria-label="Instagram">
               <img src="instagram.png" alt="Instagram icon" width="30" height="30"/>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/eniola-anishe-678801254/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin" aria-label="LinkedIn">
                <img src="linkedin.png" alt="LinkedIn icon" width="30" height="30"/>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Right Section -->
      <div class="profile-right">
        <section class="bio-section" aria-labelledby="bio-title">
          <h3 id="bio-title">Bio</h3>
          <p data-testid="test-user-bio">
            I am a creative and forward-thinking web developer passionate about crafting visually engaging and highly functional digital experiences. 
          </p>
        </section>

        <p class="time">
          Current time (ms): <span id="time" data-testid="test-user-time"></span>
        </p>

        <div class="lists-container">
          <section aria-labelledby="hobbies-title" class="hobbies">
            <h3 id="hobbies-title">Hobbies</h3>
            <ul data-testid="test-user-hobbies">
              <li>Coding</li>
              <li>Gaming</li>
              <li>Reading</li>
            </ul>
          </section>

          <section aria-labelledby="dislikes-title" class="dislikes">
            <h3 id="dislikes-title">Dislikes</h3>
            <ul data-testid="test-user-dislikes">
              <li>Noise</li>
              <li>Bad Design</li>
              <li>Clutter</li>
            </ul>
          </section>
        </div>

        <button class="message-btn" aria-label="Send me a message">Message me</button>
      </div>
    </article>
  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
